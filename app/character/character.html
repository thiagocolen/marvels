<div ng-init="vm.init()">


  <div class="row">
    <div class="col-sm-12">
      
      <a class="btn btn-primary" href="#/characters" role="button">Voltar</a>
      <hr>
    </div>
  </div>


  <div class="row">
    <div class="col-sm-3">
      <img ng-src="{{vm.character.thumbnail.path + '.' + vm.character.thumbnail.extension}}" alt="image" class="img-responsive img-thumbnail">
    </div>

    <div class="col-sm-9">
      <h2>{{vm.character.name}}</h2>
      <p>{{vm.character.description}}</p>
    </div>
  </div>


  <div class="row">
    <div class="col-sm-12 text-center">
      <hr>
      <h3>SÃ©ries</h3>
    </div>
  </div>


  <div class="row" ng-repeat="serie in vm.character.series.items">
    <div class="col-sm-12">

      <div class="panel panel-default">
        <div class="panel-body">

          <div class="row">
            <div class="col-sm-3">
                <img ng-src="{{serie.thumbnail}}" alt="image" class="img-responsive img-rounded">
            </div>
            <div class="col-sm-9">
              <div class="row">
                <div class="col-sm-6">
                    <h4>{{serie.name}}</h4>
                </div>
                <div class="col-sm-6">
                    <small>Publicado de {{serie.startYear}} a {{serie.endYear}}</small>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <p>{{serie.description}}</p>                  
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>

    </div>
  </div>


</div>
